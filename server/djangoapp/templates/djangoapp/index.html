<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>

<body>
    <!--Add a nav bar here -->
    {% include './navbar.html' %}
    <!--Add a dealer table here -->

    <br><br>

    <div class="container">
        <h1>Dealer Table</h1>
        <br>

        <table id="table" class="table table-striped table-dark" data-filter-control="true">
            <thead>
                <tr>
                    <th scope="col" data-field="id">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Full name</th>
                    <th scope="col">address</th>
                    <th scope="col">City</th>
                    <th scope="col">Street</th>
                    <th scope="col">Zip</th>
                    <th scope="col" data-field="state" data-filter-control="select">State</th>
                </tr>
            </thead>
            <tbody>
                {% for ds in dealerships %}
                <tr>
                    <td>{{ds.id}}</td>
                    <td> <a href="{% url 'djangoapp:dealer_details' ds.id  ds.full_name  %}"> {{ ds.short_name }}
                        </a>
                    </td>
                    <td>{{ds.full_name}}</td>
                    <td>{{ds.address}}</td>
                    <td>{{ds.city}}</td>
                    <td>{{ds.st}}</td>
                    <td>{{ds.zip}}</td>
                    <td>{{ds.st}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>
<script>
    $(function () {
        $('#table').bootstrapTable()
    })
</script>

</html>
